<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <style>
    img:hover {
      cursor: pointer;
    }
  </style>

  <title>ABM-SIMULATOR</title>
</head>

<body style="background-color: #032065e8;">
  <div class="p-5">
    <h1 class="text-center mb-5 text-white">Bill Acceptor Simulation</h1>
    <div id="slot" class="row"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/bills.js"></script>
  <script>
    var socket = io();
    window.onload = () => {
      loadImages();
    };
    const loadImages = () => {
      const el = document.getElementById("slot");
      bills.forEach((bill) => {
        if (bill.type == "coin") {
          el.innerHTML += `<div class="col-md-4 p-2" style="text-align:center;">
                            <img onclick="insertPayment(${bill.amount})" style="width: 30%;" src="/images/${bill.image}" alt="Money Image" />
                          </div>`;
        } else {
          el.innerHTML += `<div class="col-md-4 p-2" style="text-align:center;">
                              <img onclick="insertPayment(${bill.amount})" style="width: 100%;" src="/images/${bill.image}" alt="Money Image"/>
                            </div>`;
        }
      });
    };

    function insertPayment(amount) {
      socket.emit("insertPayment", amount);
      document.getElementById("amount").innerHTML = amount
    }

  </script>
</body>
<style></style>

</html>
