<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>ABM-SIMULATOR</title>
</head>

<body class="onload">
    <div class="container bg-info mt-5">
        <h3 class="text-center">Bill Accpetor Simulator</h3>
        <div id="slot" class="row">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/bills.js"></script>
    <script>
        var socket = io();
        window.onload = () => {
            loadImages()
        }
        const loadImages = () => {
            const el = document.getElementById("slot")
            bills.forEach(bill => {
                el.innerHTML += `<div class="col-md-3">
                <img onclick="insertPayment(${bill.amount})" style="width: 100%;" src="/images/${bill.image}" alt="">
            </div>`
            })
        }
        function insertPayment(amount) {
            socket.emit('insertPayment', amount)
        }
    </script>
</body>

</html>
